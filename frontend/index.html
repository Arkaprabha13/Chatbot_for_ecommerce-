<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with ShopBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    .glass {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.10);
      backdrop-filter: blur(14px);
      border-radius: 2rem;
      border: 1px solid rgba(255,255,255,0.18);
    }
    .chat-bubble-animate {
      animation: bubbleIn 0.5s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes bubbleIn {
      0% { transform: scale(0.95) translateY(20px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    /* Custom scrollbar for chat */
    #chat-messages::-webkit-scrollbar {
      width: 8px;
      background: transparent;
    }
    #chat-messages::-webkit-scrollbar-thumb {
      background: #e0e7ef;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen">
    <div class="glass w-full max-w-xl mx-auto flex flex-col h-[80vh] shadow-2xl">
      <!-- Header -->
       
      <div class="flex items-center px-8 py-6 border-b border-gray-100">
        <div class="w-12 h-12 bg-gradient-to-tr from-indigo-400 to-blue-400 rounded-full flex items-center justify-center shadow">
          <i class="fas fa-robot text-white text-2xl"></i>
        </div>
        <div class="ml-4">
          <h1 class="text-2xl font-bold text-gray-800 tracking-tight">ShopBot</h1>
          <p class="text-sm text-gray-500">Your AI shopping assistant</p>
        </div>
         <div class="flex items-center space-x-4">
    <span id="user-display" class="font-medium text-gray-700"></span>
    <button id="logout-btn"
      class="flex items-center px-3 py-2 rounded-lg bg-red-50 hover:bg-red-100 text-red-600 font-semibold shadow transition duration-150">
      <i class="fas fa-sign-out-alt mr-2"></i>Logout
    </button>
  </div>
      </div>
      <!-- Chat messages -->
      <div id="chat-messages" class="flex-1 overflow-y-auto px-6 py-6 space-y-5">
        <!-- Chat bubbles go here -->
      </div>
      <!-- Chat input -->
      <div class="px-8 py-6 border-t border-gray-100 bg-white/60 rounded-b-2xl">
        <form id="chat-form" class="flex items-center space-x-3">
          <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off"
            class="flex-1 bg-white/80 border border-gray-300 rounded-full px-5 py-3 text-base shadow-inner focus:outline-none focus:ring-2 focus:ring-indigo-300 transition placeholder-gray-400">
          <button type="button" id="send-btn"
            class="bg-gradient-to-tr from-indigo-400 to-blue-400 hover:from-blue-400 hover:to-indigo-500 text-white px-5 py-3 rounded-full shadow-lg font-semibold flex items-center transition duration-200">
            <i class="fas fa-paper-plane text-lg"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
 <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
 <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
 <script src="script.js"></script>
</body>
</html>
